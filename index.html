<html lang="es">
<head>

    <meta property="og:description" content="Enseña a leer en español con esta plataforma gratuita y efectiva.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Aprende a Leer en Español con Leyendo Juntos">
    <meta name="twitter:description" content="Enseña a leer en español con esta plataforma gratuita y efectiva.">

    <title>Aprender a Leer en Español con Leyendo Juntos</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        @font-face {
            font-family: 'Andika Basic';
            src: url('fonts/AndikaBasic-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        .button-ripple {
        position: relative;
        overflow: hidden;
    }

    .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background-color: rgba(255, 255, 255, 0.7);
    }

    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
    .highlight {
            animation: pulse 2s;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(66, 153, 225, 0); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Leyendo Juntos",
      "url": "https://leyendojuntos.com/",
      "logo": "https://leyendojuntos.com/images/logo.png",
      "description": "Plataforma gratuita para enseñar a niños a leer en español.",
          }
    </script>
    <script defer data-domain="leyendojuntos.com" src="https://plausible.io/js/script.js"></script>
    
</head>
<body class="font-['Andika_Basic'] bg-white h-screen flex justify-center items-center">
    <div class="container mx-auto flex flex-col justify-between h-screen max-w-2xl px-4">
        <header class="text-center pt-2">
            <h1 class="text-2xl md:text-3xl text-gray-800">Leyendojuntos.com</h1>
        </header>
        
        <main id="contenidoContainer" class="flex-grow flex justify-center items-center text-6xl md:text-7xl lg:text-8xl font-bold text-center" style="margin-bottom:-2em;"></main>
        
        <footer class="w-full max-w-md mx-auto pb-2">
            <!-- Yellow area start -->
            <div class="space-y-2"> <!-- This creates 0.5em vertical gap between children -->
                <button id="nextButton" class="button-ripple w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform" style="touch-action: manipulation; margin-bottom:0.5em;">
                    Siguiente
                </button>
                <!-- Level Buttons -->
                <div class="grid grid-cols-4 gap-2" style="margin-bottom:2em;"> <!-- This maintains 0.5em gap between level buttons -->
                    <button class="button-ripple level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="1">Nivel 1</button>
                    <button class="button-ripple level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="2">Nivel 2</button>
                    <button class="button-ripple level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="3">Nivel 3</button>
                    <button class="button-ripple level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="4">Nivel 4</button>
                </div>
            </div>
            <!-- Yellow area end -->
            
            <!-- Bottom Buttons -->
            <div class="grid grid-cols-2 gap-2" style ="grid-template-columns: repeat(2, minmax(0, 1fr));"> <!-- Added mt-2 for consistent spacing -->
                <button id="shareButton" class="button-ripple flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold text-sm py-2 px-4 rounded-lg transition duration-300 ease-in-out">Compartir</button>
                <button id="contactButton" class="button-ripple flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold text-sm py-2 px-4 rounded-lg transition duration-300 ease-in-out">Contacto</button>
                <button id="tutorialButton" class="button-ripple flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold text-sm py-2 px-4 rounded-lg transition duration-300 ease-in-out">Tutorial</button>
            </div>
        </footer>
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <h2 class="text-xl font-bold mb-4">Tutorial</h2>
        <p>Bienvenido a Leyendo Juntos. Este es un tutorial rápido sobre cómo usar la aplicación.</p>
        <button id="closePopup" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Cerrar</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
