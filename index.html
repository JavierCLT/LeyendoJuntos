
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leyendojuntos.com</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        @font-face {
            font-family: 'Andika Basic';
            src: url('fonts/AndikaBasic-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <script defer data-domain="leyendojuntos.com" src="https://plausible.io/js/script.js"></script>
</head>
<body class="font-['Andika_Basic'] bg-white h-screen flex justify-center items-center">
    <div class="container mx-auto flex flex-col justify-between h-screen max-w-2xl px-4">
        <header class="text-center pt-4">
            <h1 class="text-2xl md:text-3xl text-gray-800">Leyendojuntos.com</h1>
        </header>
        
        <main id="contenidoContainer" class="flex-grow flex justify-center items-center text-6xl md:text-7xl lg:text-8xl font-bold text-center"></main>
        
        <footer class="w-full max-w-md mx-auto pb-6">
    <button id="nextButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mb-4 transition duration-300 ease-in-out transform hover:scale-105" style="touch-action: manipulation;">
        Siguiente
    </button>

    <!-- Level Buttons -->
    <div class="grid grid-cols-4 gap-2 mb-8"> <!-- Added mb-8 to increase margin below -->
        <button class="level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="1">Nivel 1</button>
        <button class="level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="2">Nivel 2</button>
        <button class="level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="3">Nivel 3</button>
        <button class="level-button bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out" data-level="4">Nivel 4</button>
    </div>

    <!-- Bottom Buttons -->
    <div class="grid grid-cols-2 gap-2" style="margin-top: 3em;">
        <button id="shareButton" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Compartir</button>
        <button id="contactButton" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Contacto</button>
    </div>
</footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
